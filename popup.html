<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapsBridge Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <div class="app-title">
          <h1>MapsBridge Kit</h1>
        </div>
        <div class="header-info">
          <span class="hotkey-badge">Cmd+Shift+E</span>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <div class="app-body">
      <!-- Left: Coordinates -->
      <div class="coords-panel">
        <!-- Console -->
        <div class="panel-section">
          <div class="section-header">
            <h2 class="section-title">Console</h2>
            <button id="clear-console" class="btn-secondary btn-compact" title="Clear console">
              Clear
            </button>
          </div>
          <div class="current-coords">
            <div id="log-output" class="log-container"></div>
          </div>
        </div>

        <!-- Format Output -->
        <div class="panel-section">
          <div class="section-header">
            <button id="format-toggle" class="format-toggle-btn" title="Toggle between CLI and URL format">
              <span class="format-label">CLI Format</span>
              <span class="format-switch">↔</span>
              <span class="button-hotkey">r</span>
            </button>
          </div>
          <div class="cli-group">
            <textarea id="cli-output" readonly rows="1" placeholder="coordinates will appear here..."></textarea>
            <button id="copy-cli" class="btn-primary">
              Copy
              <span class="button-hotkey">c</span>
            </button>
          </div>
        </div>

        <!-- Saved Slots -->
        <div class="panel-section">
          <div class="section-header">
            <h2 class="section-title">Saved Locations</h2>
            <button id="paste-coords" class="btn-secondary btn-compact">
              Paste
              <span class="button-hotkey">v</span>
            </button>
          </div>
          <div class="saved-slots">
            <div class="slot-indicator" id="slot-indicator"></div>
            <div class="saved-slot-item" id="slot-saved-coords-0">
              <div class="slot-inner" id="saved-coords-0">coordinate slot 0...</div>
              <span class="hotkey-icon">q</span>
            </div>
            <div class="saved-slot-item" id="slot-saved-coords-1">
              <div class="slot-inner" id="saved-coords-1">coordinate slot 1...</div>
              <span class="hotkey-icon">⌥1</span>
              <span class="edit-btn" title="edit label">edit</span>
            </div>
            <div class="saved-slot-item" id="slot-saved-coords-2">
              <div class="slot-inner" id="saved-coords-2">coordinate slot 2...</div>
              <span class="hotkey-icon">⌥2</span>
              <span class="edit-btn" title="edit label">edit</span>
            </div>
            <div class="saved-slot-item" id="slot-saved-coords-3">
              <div class="slot-inner" id="saved-coords-3">coordinate slot 3...</div>
              <span class="hotkey-icon">⌥3</span>
              <span class="edit-btn" title="edit label">edit</span>
            </div>
          </div>
        </div>

        <!-- Navigation -->
        <div class="panel-section">
          <button id="navigate-url" class="btn-accent">
            <span class="go-text">Go</span>
            <span class="go-arrow">→</span>
            <span class="button-hotkey">g</span>
          </button>
        </div>
      </div>

      <!-- Right: Services -->
      <div class="services-panel">
        <div class="panel-section">
          <div class="section-header">
            <h2 class="section-title">Quick Access</h2>
          </div>
          <div class="service-grid" id="service-grid">
            <!-- Services will be added here dynamically -->
          </div>
          <button id="add-custom-service" class="btn-add-custom">
            + Add Custom Service
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Core modules -->
  <script src="src/parsers/coordinateParser.js"></script>
  <script src="src/utils/cliParser.js"></script>
  <script src="src/utils/urlFormatParser.js"></script>
  <script src="src/utils/geocoder.js"></script>
  <script src="src/utils/goButtonMessages.js"></script>
  
  <!-- Core managers -->
  <script src="src/core/storageManager.js"></script>
  <script src="src/core/browserManager.js"></script>
  
  <!-- UI components -->
  <script src="src/ui/uiComponents.js"></script>
  <script src="src/ui/serviceModal.js"></script>
  
  <!-- Main application -->
  <script src="src/core/app.js"></script>
</body>
</html>
